<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <header class="container__header">
    <img class="container__header__img" src="images/logo.svg" alt="Logo Huddle">
  </header>
  <main class="container__main">
    <img class="container__main__img" src="images/illustration-mockups.svg">
    <div class="container__main__div">
      <h1 class="container__main__title">Build The Community Your Fans Will Love</h1>
      <div class="container__main__div2">
        <p class="container__main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="container__main__button">Register</a>
      </div>
    </div>
  </main>
  <footer class="container__footer">
    <a href="#">
      <img class="container__footer__face" src="images/facebook.png" alt="logo facebook">
    </a>
    <a href="#">
      <img class="container__footer__instagram" src="images/instagram.png" alt="logo instagram">
    </a>
    <a href="#">
      <img class="container__footer__twitter" src="images/twitter.png" alt="logo twitter">
    </a>
  </footer>

  <footer class="container__footer">
    <p class="credits">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/M1dnightCl" target="_blank">Yury Henrique</a>.
    </p>
  </footer>
</body>
</html>
